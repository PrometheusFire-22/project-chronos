# ==============================================================================
#  Development-Only Service Overrides
# ==============================================================================
# This file adds services that are useful during development but are not
# part of the core application stack (e.g., BI tools, DB admin tools).
#
# It is automatically loaded by Docker Compose alongside the main
# docker-compose.yml file.
# ==============================================================================

services:
  # ------------------------------------------------------------------------------
  #  Metabase: Business Intelligence & Visualization üìä
  # ------------------------------------------------------------------------------
  metabase:
    image: metabase/metabase:latest
    container_name: chronos-metabase
    ports:
      - "3001:3000"
    networks:
      - chronos-network
    depends_on:
      - postgres
    volumes:
      - metabase-data:/metabase-data

  # ------------------------------------------------------------------------------
  #  pgAdmin 4: PostgreSQL Administration Tool üêò
  # ------------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chronos-pgadmin
    env_file:
      - .env.local
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - chronos-network
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  # ------------------------------------------------------------------------------
  #  MailHog: Fake SMTP Server for Email Testing üìß
  # ------------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: chronos-mailhog
    ports:
      - "1025:1025" # SMTP port for your app to connect to
      - "8025:8025" # Web UI port for you to view emails
    networks:
      - chronos-network

  # ------------------------------------------------------------------------------
  #  Directus: Headless CMS üê∞
  # ------------------------------------------------------------------------------
  directus:
    image: directus/directus:latest
    container_name: chronos-directus
    ports:
      - "8055:8055"
    env_file:
      - ./deployment/lightsail/.env
    environment:
      DB_CLIENT: pg
      DB_HOST: 16.52.210.100
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USER: ${DIRECTUS_DB_USER}
      DB_PASSWORD: ${DIRECTUS_DB_PASSWORD}
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      PUBLIC_URL: https://admin.automatonicai.com
      CORS_ENABLED: true
      CORS_ORIGIN: https://automatonicai.com,https://www.automatonicai.com
      DB_SEARCH_PATH: "public,timeseries,geospatial,metadata"
    volumes:
      - directus-uploads:/directus/uploads
      - directus-extensions:/directus/extensions
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chronos-network

volumes:
  metabase-data:
    driver: local

  pgadmin-data:
    driver: local

  # Define the new volume for MailHog (optional, but good practice)
  mailhog-data:
    driver: local

  directus-uploads:
    driver: local
  directus-extensions:
    driver: local
