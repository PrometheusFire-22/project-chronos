name = "project-chronos"
compatibility_date = "2025-12-29"
# Required for Cloudflare Pages Functions
compatibility_flags = [ "nodejs_compat" ]

# Cloudflare Pages build output directory (Next.js static export)
# Building from workspace root, so output is in apps/web/out
pages_build_output_dir = "apps/web/out"

[vars]
# Public environment variables
NEXT_PUBLIC_SITE_URL = "https://automatonicai.com"
NEXT_PUBLIC_DIRECTUS_URL = "https://admin.automatonicai.com"

[[hyperdrive]]
binding = "DB"
id = "cbdc3f3e22f3454580f0d1ab56c9a1ea"
# localConnectionString only needed for local development/testing
# localConnectionString = "postgresql://user:pass@localhost:5432/chronos"

[[r2_buckets]]
binding = "MEDIA"
bucket_name = "chronos-media"
