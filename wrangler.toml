name = "project-chronos"
compatibility_date = "2025-12-29"
# Required for Cloudflare Pages Functions
compatibility_flags = [ "nodejs_compat" ]

# Cloudflare Pages build output directory (OpenNext)
pages_build_output_dir = "apps/web/.open-next"

[vars]
# Public environment variables
NEXT_PUBLIC_SITE_URL = "https://automatonicai.com"
NEXT_PUBLIC_DIRECTUS_URL = "https://admin.automatonicai.com"

[[hyperdrive]]
binding = "DB"
id = "57a11e939cad4f4a96422a12f07f8142"
# localConnectionString set via CLOUDFLARE_HYPERDRIVE_LOCAL_CONNECTION_STRING_DB env var
# or .dev.vars file for security (not committed to git)

[[r2_buckets]]
binding = "MEDIA"
bucket_name = "chronos-media"
