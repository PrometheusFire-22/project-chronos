# Nginx configuration for Chronos Ingestion Worker API
# Location on VM: /etc/nginx/sites-available/api
# Enabled via symlink: /etc/nginx/sites-enabled/api

server {
    listen 80;
    server_name api.automatonicai.com;

    # Certbot will add this for ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to ingestion-worker container
    location / {
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;

        # Extended timeouts for PDF processing (Docling + NER can take 30-60s)
        proxy_connect_timeout 120;
        proxy_send_timeout 120;
        proxy_read_timeout 120;
        send_timeout 120;

        # Allow large PDF uploads (50MB limit + overhead)
        client_max_body_size 55M;

        # Security Headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Logging
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;
}

# HTTPS configuration will be automatically added by Certbot
# after running: sudo certbot --nginx -d api.automatonicai.com
