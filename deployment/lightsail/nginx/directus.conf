# Nginx configuration for Directus CMS
# Location on VM: /etc/nginx/sites-available/directus
# Enabled via symlink: /etc/nginx/sites-enabled/directus

server {
    listen 80;
    server_name admin.automatonicai.com;

    # Certbot will add this for ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to Directus container
    location / {
        proxy_pass http://localhost:8055;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Directus real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Extended timeouts for large operations
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Allow large file uploads (images, media)
        client_max_body_size 100M;

        # Security Headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;
    }

    # Logging
    access_log /var/log/nginx/directus_access.log;
    error_log /var/log/nginx/directus_error.log;
}

# HTTPS configuration will be automatically added by Certbot
# after running: sudo certbot --nginx -d admin.automatonicai.com
