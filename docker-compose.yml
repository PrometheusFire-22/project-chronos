# Note: The 'version' tag is obsolete in modern Docker Compose and has been removed.

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronos-app
    volumes:
      - .:/workspace:cached
    # The .env file provides all necessary environment variables for the app
    env_file:
      - .env
    # This command keeps the container running for VS Code to attach to
    command: sleep infinity
    networks:
      - chronos-network
    depends_on:
      - timescaledb

  timescaledb:
    build:
      context: .
      dockerfile: Dockerfile.timescaledb
    container_name: chronos-db
    env_file:
      - .env
    # THIS IS THE CRITICAL FIX:
    # This block maps our variables from the .env file (e.g., DATABASE_USER)
    # to the specific variable names the PostgreSQL image requires for initialization
    # (e.g., POSTGRES_USER).
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DATABASE_USER} -d $${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chronos-network

volumes:
  timescale-data:
    driver: local

networks:
  chronos-network:
    # We explicitly name the network to ensure consistency
    name: chronos-network
    driver: bridge
