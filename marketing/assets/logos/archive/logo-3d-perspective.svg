<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 220 240"
  role="img"
  aria-labelledby="logo-3d-title"
>
  <title id="logo-3d-title">Automatonic AI - 3D Perspective Logo</title>

  <!-- CONCEPT 3: 3D PERSPECTIVE "A" -->
  <!-- Normal "A" that folds back and left at crossbar height -->
  <!-- Creates illusion of depth and 3D space -->
  <!-- Straight geometric edges -->

  <!-- FRONT FACE EDGES (bright, closer to viewer) -->
  <!-- Left diagonal from base to crossbar height -->
  <line
    x1="50" y1="220"
    x2="90" y2="140"
    stroke="#8B5CF6"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Right diagonal from base to crossbar height -->
  <line
    x1="170" y1="220"
    x2="130" y2="140"
    stroke="#06B6D4"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Crossbar (front face) -->
  <line
    x1="90" y1="140"
    x2="130" y2="140"
    stroke="#10B981"
    stroke-width="5"
    stroke-linecap="round"
  />

  <!-- BACK FACE EDGES (dimmer, receding into space) -->
  <!-- Left edge from crossbar to peak (folded back) -->
  <line
    x1="90" y1="140"
    x2="70" y2="40"
    stroke="#8B5CF6"
    stroke-width="2.5"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Right edge from crossbar to peak (folded back) -->
  <line
    x1="130" y1="140"
    x2="70" y2="40"
    stroke="#06B6D4"
    stroke-width="2.5"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- NODES -->
  <!-- FRONT FACE (larger, brighter) -->
  <circle cx="50" cy="220" r="14" fill="#8B5CF6" />
  <circle cx="170" cy="220" r="14" fill="#06B6D4" />
  <circle cx="90" cy="140" r="13" fill="#10B981" />
  <circle cx="130" cy="140" r="13" fill="#0EA5E9" />

  <!-- BACK FACE (smaller, receding) -->
  <circle cx="70" cy="40" r="10" fill="#8B5CF6" opacity="0.8" />
</svg>
