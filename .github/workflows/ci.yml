# Project Chronos: CI/CD Pipeline
# =================================
# Automated testing, linting, and deployment pipeline

name: CI Pipeline

on:
  push:
    branches: [develop, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [develop, main]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_VERSION: "16"
  DATABASE_NAME: chronos_test_db
  DATABASE_USER: chronos_user
  DATABASE_PASSWORD: chronos_test_password

jobs:
  # ==========================================================================
  # Job 1: Code Quality Checks
  # ==========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff bandit

      - name: Check code formatting (Black)
        run: |
          black --check --line-length 100 src/ tests/

      - name: Lint with Ruff
        run: |
          ruff check src/ tests/ --output-format=github

      - name: Security scan (Bandit)
        run: |
          bandit -r src/ -ll -f json -o bandit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  # ==========================================================================
  # Job 2: Test Suite (Unit + Integration)
  # ==========================================================================
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ env.DATABASE_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U ${{ env.DATABASE_USER }} && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Initialize database schema
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
        run: |
          # Use ONLY the working monolithic files
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} \
            -f database/schema.sql

          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} \
            -f database/views.sql

          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} \
            -f database/analytics_views.sql

      - name: Run unit tests
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATABASE_USER: ${{ env.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
        run: |
          pytest tests/unit/ -v --tb=short --junit-xml=junit-unit.xml

      - name: Run integration tests
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATABASE_USER: ${{ env.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          pytest tests/integration/ -v --tb=short --junit-xml=junit-integration.xml

      - name: Run tests with coverage
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATABASE_USER: ${{ env.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          pytest --cov=src/chronos --cov-report=xml --cov-report=term-missing --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit-*.xml
            htmlcov/

  # ==========================================================================
  # Job 3: Database Schema Validation
  # ==========================================================================
  validate-schema:
    name: Validate Database Schema
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ env.DATABASE_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply database schema
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
        run: |
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/schema.sql
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/views.sql
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} -f database/analytics_views.sql

      - name: Verify schema objects
        env:
          PGPASSWORD: ${{ env.DATABASE_PASSWORD }}
        run: |
          echo "Checking schemas..."
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} \
            -c "SELECT schema_name FROM information_schema.schemata WHERE schema_name IN ('metadata', 'timeseries', 'analytics');"

          echo "Checking tables..."
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} \
            -c "SELECT schemaname, tablename FROM pg_tables WHERE schemaname IN ('metadata', 'timeseries');"

          echo "Checking views..."
          psql -h localhost -U ${{ env.DATABASE_USER }} -d ${{ env.DATABASE_NAME }} \
            -c "SELECT schemaname, viewname FROM pg_views WHERE schemaname = 'analytics';"

  # ==========================================================================
  # Job 4: Build & Package Check
  # ==========================================================================
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  # ==========================================================================
  # Job 5: Security & Dependency Check
  # ==========================================================================
  security:
    name: Security & Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Check for known vulnerabilities (Safety)
        run: |
          pip install -e .
          safety check --json --output safety-report.json || true

      - name: Audit dependencies (pip-audit)
        run: |
          pip-audit --format json --output pip-audit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json
