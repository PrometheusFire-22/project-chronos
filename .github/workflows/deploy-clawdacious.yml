name: Deploy Clawdacious to Cloudflare Pages

on:
  push:
    branches:
      - master
    paths:
      - 'apps/clawdacious/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --filter @chronos/clawdacious...

      - name: Build for Cloudflare Pages
        working-directory: apps/clawdacious
        run: pnpm pages:build
        env:
          NEXT_PUBLIC_SITE_URL: https://clawdacious.com
          NEXT_PUBLIC_DIRECTUS_URL: https://admin.automatonicai.com
          R2_PUBLIC_URL: https://pub-060e43df09e3ec3a256a6624ab7649f8.r2.dev
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/clawdacious
          command: pages deploy .open-next --project-name=clawdacious --branch=main --commit-dirty=true
