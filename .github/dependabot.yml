version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Only create PRs for security updates and patch versions
    # Ignore major version updates (they can break things)
    open-pull-requests-limit: 10
    ignore:
      # Ignore Next.js major versions (manual upgrade only)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # Ignore React major versions
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore other major framework updates
      - dependency-name: "@nx/*"
        update-types: ["version-update:semver-major"]
    # Group related updates together
    groups:
      next-framework:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      nx-framework:
        patterns:
          - "@nx/*"
          - "nx"
