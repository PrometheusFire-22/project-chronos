name = "project-chronos"
compatibility_date = "2025-12-29"
# Required for Next.js on Pages with OpenNext
compatibility_flags = [ "nodejs_compat" ]

# OpenNext Cloudflare Pages configuration
# This directory will be used by Cloudflare Pages for deployment
pages_build_output_dir = ".open-next"

[vars]
# Public environment variables
NEXT_PUBLIC_SITE_URL = "https://automatonicai.com"
NEXT_PUBLIC_DIRECTUS_URL = "https://admin.automatonicai.com"

[[hyperdrive]]
binding = "DB"
id = "cbdc3f3e22f3454580f0d1ab56c9a1ea"
# localConnectionString only needed for local development/testing
# localConnectionString = "postgresql://user:pass@localhost:5432/chronos"

[[r2_buckets]]
binding = "MEDIA"
bucket_name = "chronos-media"

# Required for OpenNext R2 incremental cache
[[r2_buckets]]
binding = "NEXT_INC_CACHE_R2_BUCKET"
bucket_name = "chronos-next-cache"
