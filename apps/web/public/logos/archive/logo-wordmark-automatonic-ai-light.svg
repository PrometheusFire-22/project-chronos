<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 240"
  role="img"
  aria-labelledby="wordmark-light-title"
>
  <title id="wordmark-light-title">Automatonic AI - Full Wordmark (Light Mode)</title>

  <defs>
    <!-- Mask for "a" cutouts -->
    <mask id="aMask">
      <circle cx="70" cy="150" r="45" fill="white"/>
      <circle cx="70" cy="145" r="28" fill="black"/>
    </mask>
  </defs>

  <!-- First "a" (logo style, NO dot) - scaled 85%, slight right shift, vertically centered -->
  <g transform="translate(8, 0) scale(0.85) translate(0, 12)">
    <circle cx="70" cy="150" r="45" fill="#8B5CF6" mask="url(#aMask)" />
    <rect x="110" y="105" width="16" height="90" fill="#06B6D4" rx="8" />
  </g>

  <!-- "utonomic " text - purple for brand consistency -->
  <text
    x="130"
    y="175"
    font-family="Poppins, sans-serif"
    font-size="110"
    font-weight="700"
    fill="#8B5CF6"
    letter-spacing="0"
  >utonomic </text>

  <!-- Final "ai" (exact logo with dot) - scaled 85%, moved right to clear "c", lowered to align -->
  <g transform="translate(630, 15) scale(0.85) translate(0, 12)">
    <circle cx="70" cy="150" r="45" fill="#8B5CF6" mask="url(#aMask)" />
    <rect x="110" y="105" width="16" height="90" fill="#06B6D4" rx="8" />
    <circle cx="118" cy="70" r="14" fill="#10B981" />
  </g>
</svg>
