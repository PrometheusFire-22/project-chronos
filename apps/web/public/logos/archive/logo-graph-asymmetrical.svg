<!--
  ═══════════════════════════════════════════════════════════════════════
  AUTOMATONIC AI - LOGO VARIANT 2: ASYMMETRICAL GRAPH "A"
  ═══════════════════════════════════════════════════════════════════════

  CONCEPT:
  Same 5-node graph structure as variant 1, but with asymmetrical positioning
  to create visual dynamism while maintaining recognizable "A" shape.

  DIFFERENCES FROM VARIANT 1:
  ─────────────────────────────────────────────────────────────────────
  - Nodes positioned off-center for asymmetry
  - Creates more "organic" network feel
  - Still forms clear "A" letterform
  - Better represents real-world relationship networks (not perfectly balanced)

  DESIGN RATIONALE:
  ─────────────────────────────────────────────────────────────────────
  Symmetrical logos = formal, corporate, stable
  Asymmetrical logos = dynamic, tech-forward, modern

  For a relationship intelligence platform, asymmetry suggests:
  - Real networks aren't perfectly balanced
  - Strength of weak connections (Granovetter's theory)
  - Emergence over planning

  COORDINATE CHANGES (vs. symmetrical):
  ─────────────────────────────────────────────────────────────────────
  - Peak node: shifted right (100 → 110)
  - Left nodes: pulled further left
  - Right nodes: pulled further right
  - Creates "tension" suggesting active network

  FILE INFO:
  ─────────────────────────────────────────────────────────────────────
  Version: 1.0
  Date: 2025-12-08
  Epic: CHRONOS-280
  Story: CHRONOS-282
  ═══════════════════════════════════════════════════════════════════════
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 240"
  aria-labelledby="logoTitle"
  role="img"
>
  <title id="logoTitle">Automatonic AI Logo (Asymmetric)</title>

  <defs>
    <!-- Same gradients as symmetrical variant (reusable color scheme) -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!--
    EDGES: Asymmetrical connections
    Notice coordinates are offset from center axis
  -->
  <g id="edges" opacity="0.8">
    <!-- Left leg: bottom-left to peak (shifted right) -->
    <line
      x1="30" y1="225"
      x2="110" y2="35"
      stroke="url(#edgeGradient)"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Right leg: bottom-right to peak -->
    <line
      x1="170" y1="215"
      x2="110" y2="35"
      stroke="url(#edgeGradient)"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Crossbar: offset nodes create diagonal crossbar -->
    <line
      x1="55" y1="145"
      x2="145" y2="155"
      stroke="url(#edgeGradient)"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Top-left edge: peak to left-middle -->
    <line
      x1="110" y1="35"
      x2="55" y2="145"
      stroke="url(#edgeGradient)"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- Top-right edge: peak to right-middle -->
    <line
      x1="110" y1="35"
      x2="145" y2="155"
      stroke="url(#edgeGradient)"
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>

  <!--
    NODES: Asymmetric positioning
    Each node offset slightly to break perfect symmetry
  -->
  <g id="nodes">
    <!-- Node 1: Peak (shifted right from center) -->
    <circle
      cx="110"
      cy="35"
      r="12"
      fill="url(#nodeGradient)"
      stroke="#FFFFFF"
      stroke-width="2"
    />

    <!-- Node 2: Left middle (lower and further left) -->
    <circle
      cx="55"
      cy="145"
      r="12"
      fill="url(#nodeGradient)"
      stroke="#FFFFFF"
      stroke-width="2"
    />

    <!-- Node 3: Right middle (higher and further right) -->
    <circle
      cx="145"
      cy="155"
      r="12"
      fill="url(#nodeGradient)"
      stroke="#FFFFFF"
      stroke-width="2"
    />

    <!-- Node 4: Bottom left (pulled left and lower) -->
    <circle
      cx="30"
      cy="225"
      r="12"
      fill="url(#nodeGradient)"
      stroke="#FFFFFF"
      stroke-width="2"
    />

    <!-- Node 5: Bottom right (pulled right, slightly higher) -->
    <circle
      cx="170"
      cy="215"
      r="12"
      fill="url(#nodeGradient)"
      stroke="#FFFFFF"
      stroke-width="2"
    />
  </g>
</svg>
